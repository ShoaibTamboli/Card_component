<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <title>Card</title>
</head>

<body>
    <div class="card-container">
    <div class="card-header">
        <div class="card-image">
            <img src="images/road.jpg" alt="Road image" >
        </div>
    </div>

    <div class="card-body">
        <div class="card-body-heading">
            <h1> Lorem ipsum dolor sit amet.</h1>
            <p>Lorem, ipsum.</p>
        </div>
        <div class="card-body-description">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, deserunt? Veniam dignissimos possimus unde
                saepe! Vero ut dicta unde quis.
            </p>
        </div>
    </div>

    <div class="card-footer">

        <div class="card-footer-buttons card-footer-icons">
            <button>READ</button>
            <button>BOOKMARK</button>
            <i class="fa fa-heart-o"></i>
            <i class="fa fa-share-alt"></i>
            <i class="fa fa-ellipsis-v"></i>
        </div>
    </div>
    </div>
</body>

</html>
